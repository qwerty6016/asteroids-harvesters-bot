<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title> Игра </title>
  <style>
    html, body {
      width : 95%;
      height: 95%;
    }
    #header {
      font-size : 18px;
      text-align: center;
    }
    #container {
      position : relative;
      width    : 800px;
      height   : 600px;
    }
    #staticCanvas, #dynamicCanvas {
      position : absolute;
      top      : 0px;
      left     : 0px;
      border   : 1px solid black;
    }
  </style>
</head>
<body>
  <div id="container">
    <canvas id="staticCanvas" width="800" height="600"> </canvas>
    <!-- <canvas id="dynamicCanvas" width="800" height="600" onmousemove="mouseMoved(event);" onmousedown="mouseDown(event);" oncontextmenu="return false;"> Ваш браузер не поддерживает элемент HTML5 Canvas </canvas> -->
    <canvas id="dynamicCanvas" width="800" height="600"> Ваш браузер не поддерживает элемент HTML5 Canvas </canvas>
  </div>
  <p>
    <div id="controls">
      <!-- <button onclick="testPhenotype()">Test Phenotype</button> -->
      <p>
        <p>
          Generations Amount:
          <input id="generationsAmount" type="number" value="1000" step="1">
        </p>
        <p>
          Test Cycles per Specimen:
          <input id="testCyclesAmount" type="number" value="10000" step="1">
        </p>
      </p>
      <button onclick="evolveGenotype()">Evolve Genotype</button> (Status shown in browser console)
    </div>
  </p>
  <div id="status">
    <p>
      Best Specimen Score: <span id="bestSpecimenScore"></span>
    </p>
  </div>
  <div>
    <p>Best Specimen Genotype:</p>
    <textarea id="genotype" rows="10" cols="150"></textarea>
    <p>
      <p>Possible Actions:</p>
      <p id="possibleActions"></p>
    </p>
    <p>
      <button onclick="applyNewGenotypeBtnPressed()">Apply Genotype</button>
    </p>
    <p>
      Specimen Part Name: <input id="specimenPartName" type="text" value="">
    </p>
    <p>
      Memory Pattern id: <input id="memoryPatternId" type="number" value="" step="1">
    </p>
    <p>
      <button onclick="showMemoryPattern()">Show Memory Pattern</button>
    </p>
    <p>
      <p>Codes Explanation:</p>
      <p id="codesExplanation"></p>
      <p>Memory Pattern:</p>
      <p id="memoryPattern"></p>
    </p>
  </div>
</body>
<script src="/test-phenotype.js"></script>
<script src="/evolve-genotype.js"></script>
<script src="/bot-decisions/evaluate-data-pattern.js"></script>
<script src="/bot-decisions/bot-decisions.js"></script>
<script src="/bot-memory/platform-memory.js"></script>
<script src="/bot-memory/possible-actions.js"></script>
<script src="/bot-memory/left-weapon-memory.js"></script>
<script src="/bot-memory/right-weapon-memory.js"></script>
<script src="/bot-memory/bot-memory.js"></script>
<script>
  let bestSpecimenScoreSpan = document.getElementById('bestSpecimenScore');
  let bestSpecimenGenotypeTextarea = document.getElementById('genotype');
  document.getElementById('possibleActions').innerHTML = JSON.stringify(possibleActionsStrings);
</script>
</html>
